<div class="col-lg-12">
    <div class="form-continer">
        <div id="formHeader">
            <h4>Patient Registration</h4>
        </div>
        <form class="form-horizontal" role="form" style="margin:10px;" name="form1" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-2" for="patientId">Patient Id:</label>
                <div class="col-sm-4">
                    <div class="inner-addon right-inner-addon">
                        <i class="glyphicon glyphicon-search"></i>
                        <input type="text" class="form-control" ng-model="patientId" name="patientId" ng-keypress="search($event)" required ng-class="{'form-error':submitted && form1.patientId.$error.required}">
                        <span class="error-message" ng-show="submitted && form1.patientId.$error.required">Please enter Patient Id</span>
                    </div>
                </div>
                <label class="control-label col-sm-2" for="patientName">Patient Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="patientName" placeholder="Enter Patient Name">
                </div>
            </div>
            </form>
        <form class="form-horizontal" role="form" style="margin:10px;">
            <div class="form-group">
                <label class="control-label col-sm-2" for="age">Patient Age:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="age" placeholder="Enter Age">
                </div>
                <label class="control-label col-sm-2" for="attendantName">Attendant Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="attendantName" placeholder="Enter Attendant Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Full Address:</label>
                <div class="col-sm-4">
                    <textarea class="form-control" ng-model="address" placeholder="Enter Address"></textarea>
                </div>
                <label class="control-label col-sm-2" for="contactNo">Contact No:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="contactNo" placeholder="Enter Contact No" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="referBy">Refer By:</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-options="item.RefID as item.Name for item in referedByList track by item.RefID" ng-model="drName"></select>
                </div>
                <label class="control-label col-sm-2" for="email">Email Id:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" ng-model="email" placeholder="Enter Email Id" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pType">Patient Type:</label>
                <div class="col-sm-4">
                    <select class="form-control">
                        <option>Select</option>
                    </select>
                </div>
                <label class="control-label col-sm-2" for="sex">Sex:</label>
                <div class="col-sm-4">
                    <input type="radio" id="male" name="sex" ng-model="male" />

                    <label for="male" style="margin-top:8px;"><span></span>Male</label>

                    <input type="radio" id="female" name="sex" ng-model="female" />

                    <label for="female"><span></span>Female</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="consultantName">Consultant Name:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" ng-model="consultantName" placeholder="Enter Email Id" />
                </div>
                <label class="control-label col-sm-2" for="department">Department:</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="department">
                        <option>Select</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="consultantFee">Consultant Fee:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="consultantFee" placeholder="Enter Fee" />
                </div>
                <label class="control-label col-sm-2" for="remarks">Remarks:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="remarks" placeholder="If any remarks,enter here" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dateOfAdmit">Date:</label>
                <div class="col-sm-4">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDatePickerPopup()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success" style="margin-bottom:5px;" ng-click="addNewPatient()">Add New Patient</button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-info" style="margin-bottom:5px;">Edit</button>
                </div>
                <div class="col-sm-6">
                    <uib-alert>{{alert.msg}}</uib-alert>
                </div>
            </div>
        </form>
    </div>
    <div class="loading-image-container" ng-if="isLoading">
        <img src="../Image/loading.gif" class="loading-image" />
    </div>
</div>
