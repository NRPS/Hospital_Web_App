<div class="col-lg-12">
    <div class="form-continer">
        <div id="formHeader">
            <h4>Bill Entry Form</h4>
        </div>
        <form class="form-horizontal" role="form" style="margin:10px;" name="form1" novalidate">
            <div class="form-group">
                <label class="control-label col-sm-2" for="patientId">Patient ID:</label>
                <div class="col-sm-4">
                    <div class="inner-addon right-inner-addon">
                        <i class="glyphicon glyphicon-search"></i>
                        <input type="text" class="form-control" ng-model="patientId" name="patientId"
                               ng-keypress="search($event)" required ng-class="{'form-error':submitted && form1.patientId.$error.required}">
                        <span class="error-message" ng-show="submitted && form1.patientId.$error.required">Enter patient ID</span>
                    </div>
                </div>
                <label class="control-label col-sm-2" for="patientName">Patient Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="patientName" readonly>
                </div>
            </div>
        </form>
        <form class="form-horizontal" role="form" style="margin:10px;">
            <div class="form-group">
                <label class="control-label col-sm-2" for="billNo">Bill No:</label>
                <div class="col-sm-4">
                    <input type="text" ng-model="billNo" class="form-control" />
                </div>
                <label class="control-label col-sm-2" for="attendantName">Attendant Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" readonly ng-model="attendantName">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="billDate">Bill Date:</label>
                <div class="col-sm-4">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup.opened"
                               datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDatePickerPopup()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
                <label class="control-label col-sm-2" for="contactNo">Contact No:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="contactNo" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pType">Bill Item:</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-options="item.Code as item.Description for item in chargeList track by item.Code" ng-model="Description"></select>
                </div>
                <label class="control-label col-sm-2" for="age">Age/Sex:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" readonly ng-model="age">
                </div>
                <div class="col-sm-2">
                    <input type="text" ng-model="sex" class="form-control" readonly />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="totalAmount">Rate:</label>
                <div class="col-sm-4">
                    <input type="text" ng-model="rate" class="form-control" readonly />
                </div>
                <label class="control-label col-sm-2" for="pType">Patient Type:</label>
                <div class="col-sm-4">
                    <input type="text" ng-model="patientType" class="form-control" readonly />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="totalAmount">Discount:</label>
                <div class="col-sm-4">
                    <input type="text" ng-model="discount" class="form-control" placeholder="Enter discount amount, if any" />
                </div>
                <label class="control-label col-sm-2" for="paymentMode">Payment Mode:</label>
                <div class="col-sm-4">
                    <select class="form-control">
                        <option>Select</option>
                    </select>
                </div>
            </div>
            <div style="background: #00BCD4;height: 67px;margin-bottom: 12px;border: 6px solid green;">
                <div class="form-group" style="margin:2px;margin-top:10px;">
                    <label class="control-label col-sm-2" for="totalAmount">Total Amount:</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="totalAmount" class="form-control" readonly />
                    </div>
                    <label class="control-label col-sm-2" for="payNow">Pay Now:</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="payNow" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success" style="margin-bottom:5px;" ng-click="addNewBill()">Add New Patient</button>
                </div>
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-info" style="margin-bottom:5px;" ng-click="updateBill()">Update</button>
                </div>
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-danger" style="margin-bottom:5px;" ng-click="deleteBill()">Delete</button>
                </div>
                <div class="col-sm-6">
                    <!-- <uib-alert>{{alert.msg}}</uib-alert>-->
                </div>
            </div>
        </form>        
    </div>
</div>
